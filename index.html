<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="logo-div-space">
        <div class="top-logo">
            <img src="images/netflixlogo.png" alt="Netflix Logo" />
        </div>
    </div>


    <!-- Login Form Box -->
    <div class="login-box">
        <h2>Sign In</h2>

        <form>
            <div class="input-box">
                <input type="text" required />
                <label>Email or phone number</label>
            </div>

            <div class="input-box">
                <input type="password" required />
                <label>Password</label>
            </div>

            <button type="submit" class="btn-main">Sign In</button>

            <p class="or-text">OR</p>

            <button type="button" class="btn-secondary">Use a Sign-In Code</button>

            <a href="#" class="forgot-link">Forgot Password?</a>

            <div class="checkbox-row">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
            </div>
        </form>

        <p class="signup-text">New to Netflix? <a href="#">Sign up now</a></p>

        <small class="note">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.<br><br>
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>

</html>
